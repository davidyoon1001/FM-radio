<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet">
    <title>David Yoon | FM radio frontend design</title>
</head>


<body>
    <header>
        <div>
            <a href="#" aria-label="home page">
                <h1>FM radio</h1>
            </a>
        </div>
    </header>
    <main>
        <div class="draggable-div">
            <div class="panel-wrapper">
                <label class="panel-header">Display Panel</label>
                <div class="frequency-wrapper">
                    <img src="img/clipart2030904.png" alt="frequency-image">
                    <h1 class="frequency-value">97.9 <span>FM</span></h1>
                </div>
            </div>
        </div>
        <div class="draggable-div">
            <div class="panel-wrapper">
                <label class="panel-header">Control Panel</label>
                <div class="rotary-knob-wrapper">
                    <span class="material-icons volume-controller">expand_more</span>
                    <span>0</span>
                    <div class="rotary-knob">
                        <p class="current-vol">5</p>
                        <div class="knob">
                        </div>
                    </div>
                    <span>10</span>
                    <span class="material-icons volume-controller">expand_less</span>
                </div>
                <div class="range">
                    <div class="slider">
                        <p class="frequency">87.9 (Mhz)</p>
                        <span class="material-icons frequency-button">chevron_left</span>
                        <input type="range" min="87.9" max="107.9" value="97.9" step="0.2">
                        <span class="material-icons frequency-button">chevron_right</span>
                        <p class="frequency">107.9 (Mhz)</p>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button class="radio-button">1</button>
                    <button class="radio-button">2</button>
                    <button class="radio-button">3</button>
                    <button class="radio-button">4</button>
                    <button class="radio-button">5</button>
                    <button class="radio-button">6</button>
                </div>
            </div>
        </div>

    </main>
    <script src="js/index.js"></script>
</body>

</html>
